<div fxHide.lt-md>
  <h1>State Wise</h1>

  <label for="c">Select Country</label><br />
  <select
    name=""
    class="form-control"
    id="c"
    #input
    (change)="updateValues($event)"
  >
    <option value="{{ con }}" *ngFor="let con of stateName">
      {{ con }}
    </option>
  </select>

  <h2>Confirmed Cases:</h2> {{toatlCases}}
</div>
